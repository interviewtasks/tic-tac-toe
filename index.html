<!DOCTYPE html>
<html ng-app="gameApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link href="styles.css" media="all" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.1/angular.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/GameController.js"></script>
</head>
<body ng-controller='GameController'>
    <section>
        <div id="game-board">
            <span data-order="1"></span>
            <span data-order="2"></span>
            <span data-order="3"></span>
            <span data-order="4"></span>
            <span data-order="5"></span>
            <span data-order="6"></span>
            <span data-order="7"></span>
            <span data-order="8"></span>
            <span data-order="9"></span>
        </div>
    </section>
    <div id="game-over" class="hidden">
        <p></p>
        <p>
            Would you like to <a href="">play again</a>?
        </p>
    </div>
</body>
</html>
