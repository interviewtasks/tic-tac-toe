<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <link href="styles.css" media="all" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="game-setup">
        <p>How many human players would play?</p>
        <ul>
            <li data-choice="1">one</li>
            <li data-choice="2">two</li>
        </ul>
    </div>
    <section>
        <div id="game-board" class="hidden">
            <span data-order="0"></span>
            <span data-order="1"></span>
            <span data-order="2"></span>
            <span data-order="3"></span>
            <span data-order="4"></span>
            <span data-order="5"></span>
            <span data-order="6"></span>
            <span data-order="7"></span>
            <span data-order="8"></span>
        </div>
    </section>
    <div id="game-over" class="hidden">
        <p></p>
        <p>
            Would you like to <a href="">play again</a>?
        </p>
    </div>
    <script src="js/players.js"></script>
    <script src="js/gameStrategies.js"></script>
    <script src="js/view.js"></script>
    <script src="js/game.js"></script>
    <script src="js/eventHandlers.js"></script>
</body>
</html>
